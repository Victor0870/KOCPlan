<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kingdom of Chaos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
        .content {
            background-color: white;
            padding: 20px;
            margin: auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #gold_amount {
            font-weight: bold;
            color: goldenrod;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Kingdom of Chaos</h1>
        <p>Dân số: 50 người</p>
        <p>Vàng: <span id="gold_amount">Loading...</span></p>
        <button onclick="upgradeCastle()">Nâng cấp lâu đài</button>
    </div>

    <script src="https://download.playfab.com/PlayFabClientApi.js"></script>
    <script>
    PlayFab.settings.titleId = "188E8A"; // <-- Sếp thay bằng TitleId thực tế

    PlayFabClientSDK.LoginWithCustomID({
        TitleId: PlayFab.settings.titleId,
        CustomId: Telegram.WebApp.initDataUnsafe.user.id.toString(),
        CreateAccount: true
    }, function(result) {
        console.log("Đăng nhập thành công", result);
        loadGold();
    }, function(error) {
        console.error("Đăng nhập lỗi:", error);
    });

    function loadGold() {
        PlayFabClientSDK.GetUserInventory({}, function(result) {
            let gold = 0;
            if (result.data.VirtualCurrency && result.data.VirtualCurrency.GD !== undefined) {
                gold = result.data.VirtualCurrency.GD;
            }
            document.getElementById("gold_amount").innerText = gold;
        }, function(error) {
            console.error("Lỗi load vàng:", error);
        });
    }

    function upgradeCastle() {
        Telegram.WebApp.sendData("nang_cap_lau_dai");
    }

    Telegram.WebApp.ready();
    </script>
</body>
</html>
