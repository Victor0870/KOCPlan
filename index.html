<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kingdom of Chaos</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://download.playfab.com/PlayFabClientApi.js"></script>
    <style>
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .screen {
            display: none;
        }
        #loading_screen {
            display: block;
        }
        .content {
            background: white;
            padding: 20px;
            margin: auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .gold {
            color: goldenrod;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Màn Loading -->
<div id="loading_screen">
    <h2>Đang tải dữ liệu...</h2>
</div>

<!-- Màn HomePage -->
<div id="home_screen" class="screen">
    <div class="content">
        <h1>Kingdom of Chaos</h1>
        <p>Dân số: 50 người</p>
        <p>Vàng: <span id="gold_amount">Loading...</span></p>
        <button onclick="collectGold()">Thu hoạch vàng</button>
    </div>
</div>

<script>
PlayFab.settings.titleId = "188E8A"; // <-- Sửa đúng TitleId sếp nhé

window.onload = function() {
    Telegram.WebApp.ready();

    let telegramUser = Telegram.WebApp.initDataUnsafe.user;

    if (!telegramUser || !telegramUser.id) {
        alert("Không lấy được Telegram ID. Vui lòng kiểm tra lại!");
        return;
    }

    PlayFabClientSDK.LoginWithCustomID({
        TitleId: PlayFab.settings.titleId,
        CustomId: telegramUser.id.toString(),
        CreateAccount: true
    }, function(result) {
        console.log("Đăng nhập thành công!", result);
        loadGold();
    }, function(error) {
        console.error("Đăng nhập PlayFab thất bại!", error);
        alert("Lỗi đăng nhập PlayFab!");
    });
};

function loadGold() {
    PlayFabClientSDK.GetUserInventory({}, function(result) {
        let gold = 0;
        if (result.data.VirtualCurrency && result.data.VirtualCurrency.GD !== undefined) {
            gold = result.data.VirtualCurrency.GD;
        }
        document.getElementById("gold_amount").innerText = gold;

        // Khi load xong vàng → ẩn loading, hiện home
        document.getElementById("loading_screen").style.display = "none";
        document.getElementById("home_screen").style.display = "block";
    }, function(error) {
        console.error("Lỗi khi lấy số vàng!", error);
        document.getElementById("gold_amount").innerText = "Error";
    });
}

// Hàm thu hoạch vàng
function collectGold() {
    PlayFabClientSDK.AddUserVirtualCurrency({
        VirtualCurrency: "GD",
        Amount: 50
    }, function(result) {
        console.log("Thu hoạch vàng thành công!", result);
        loadGold();
    }, function(error) {
        console.error("Thu hoạch vàng thất bại!", error);
        alert("Thu hoạch thất bại!");
    });
}
</script>

</body>
</html>
