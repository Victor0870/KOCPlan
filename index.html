<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILV Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .description-input-box {
            width: calc(100% - 20px);
            padding: 8px;
            height: 55px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #secondScreen {
            display: none;
            text-align: left;
        }
        #statusViewScreen {
            display: none;
            text-align: left;
        }
        .checkbox-group {
            margin-top: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .checkbox-group label {
            margin-right: 25px;
            display: flex;
            align-items: center;
            font-size: 18px;
        }
        .checkbox-group input[type="checkbox"] {
            transform: scale(1.5);
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        .description-input-group {
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .center-button-container {
            text-align: center;
            margin-top: 20px;
        }
        .action-main-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .action-main-buttons button {
            width: 48%;
            padding: 15px 20px;
            font-size: 18px;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            z-index: 1001;
            display: none;
        }
        #memberStatusTableContainer {
            margin-top: 30px;
            text-align: left;
        }
        #memberStatusTableContainer table {
            width: 100%;
            border-collapse: collapse;
        }
        #memberStatusTableContainer th,
        #memberStatusTableContainer td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #memberStatusTableContainer th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .status-not-ok-row {
            background-color: #ffe0b2;
        }
        .table-scroll-wrapper {
            overflow-x: auto;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }
        .action-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .action-buttons.top-buttons {
            margin-top: 0;
            margin-bottom: 20px;
        }
        .action-buttons.bottom-buttons {
            margin-top: 20px;
            margin-bottom: 0;
        }
        .action-buttons button {
            width: 45%;
            padding: 10px 15px;
            font-size: 16px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="firstScreen">
            <h2>Đăng nhập</h2>
            <div class="input-group">
                <label for="employeeCode">Mã nhân viên (gồm 3 số):</label>
                <input type="text" id="employeeCode" name="employeeCode" maxlength="3">
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password">
            </div>
            <button onclick="accessPage()">Truy cập</button>
        </div>

        <div id="secondScreen">
            <div class="action-main-buttons">
                <button id="summaryReportButton" onclick="viewSummaryReport()">Báo cáo tổng hợp</button>
                <button id="detailStatusButton" onclick="viewDetailStatus()">Chi tiết</button>
            </div>
            <p><strong>Cập nhật tình trạng của bạn:</strong></p>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="statusOk" name="status" value="ok" onchange="handleCheckboxChange(this)"> OK
                </label>
                <label>
                    <input type="checkbox" id="statusNotOk" name="status" value="not_ok" onchange="handleCheckboxChange(this)"> Không OK
                </label>
            </div>
            <div class="description-input-group">
                <label for="notOkDescription">Nếu không OK hãy mô tả ngắn gọn:</label>
                <input type="text" id="notOkDescription" name="notOkDescription" class="description-input-box">
            </div>

            <p><strong>Thành viên gia đình:</strong></p>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="familyOk" name="familyStatus" value="ok" onchange="handleFamilyCheckboxChange(this)"> OK
                </label>
                <label>
                    <input type="checkbox" id="familyNotOk" name="familyStatus" value="not_ok" onchange="handleFamilyCheckboxChange(this)"> Không OK
                </label>
            </div>
            <div class="description-input-group">
                <label for="familyDescription">Nếu không OK hãy mô tả ngắn gọn:</label>
                <input type="text" id="familyDescription" name="familyDescription" class="description-input-box">
            </div>

            <p><strong>Thiệt hại tài sản:</strong></p>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="damageNo" name="propertyDamage" value="no" onchange="handleDamageCheckboxChange(this)"> Không
                </label>
                <label>
                    <input type="checkbox" id="damageYes" name="propertyDamage" value="yes" onchange="handleDamageCheckboxChange(this)"> Có
                </label>
            </div>
            <div class="description-input-group">
                <label for="damageDescription">Nếu có hãy mô tả ngắn gọn:</label>
                <input type="text" id="damageDescription" name="damageDescription" class="description-input-box">
            </div>

            <!-- Câu hỏi mới -->
            <p><strong>Ngày 29.9.2025 có đi làm được không?</strong></p>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="work29Yes" name="work29" value="yes" onchange="handleWork29CheckboxChange(this)"> Có
                </label>
                <label>
                    <input type="checkbox" id="work29No" name="work29" value="no" onchange="handleWork29CheckboxChange(this)"> Không
                </label>
            </div>

            <p><strong>Ngày 30.9.2025 có đi làm được không?</strong></p>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="work30Yes" name="work30" value="yes" onchange="handleWork30CheckboxChange(this)"> Có
                </label>
                <label>
                    <input type="checkbox" id="work30No" name="work30" value="no" onchange="handleWork30CheckboxChange(this)"> Không
                </label>
            </div>

            <div class="center-button-container">
                <button onclick="confirmStatus()">Xác nhận</button>
            </div>
        </div>

        <div id="statusViewScreen">
            <div class="action-buttons top-buttons">
                <button onclick="reloadTable()">Tải lại</button>
                <button onclick="goBackToUpdateStatus()">Quay lại</button>
            </div>
            <div id="memberStatusTableContainer"></div>
            <div class="action-buttons bottom-buttons" id="bottomActionButtons">
                <button onclick="reloadTable()">Tải lại</button>
                <button onclick="goBackToUpdateStatus()">Quay lại</button>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        Đang tải dữ liệu...
    </div>

    <script>
        const defaultPassword = "ilvprd";

        const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSeEzqbzQogPZ6-kpsLL5RrKbl93osdy-lexw4hM9LByUispnQ/formResponse';
        const ENTRY_EMPLOYEE_CODE = 'entry.418849416';
        const ENTRY_STATUS = 'entry.811863281';
        const ENTRY_FAMILY_STATUS = 'entry.46892520';
        const ENTRY_PROPERTY_DAMAGE = 'entry.306535075';
        const ENTRY_WORK_29 = 'entry.1788619976';
        const ENTRY_WORK_30 = 'entry.1160663778';

        const GOOGLE_SHEET_ID = '1jP0-pUAmDuYlnRvtnckuQVaHFHtjgVbxwzht0p8mcE8';
        const GOOGLE_SHEET_GID_DETAIL = '1306189685';
        const GOOGLE_SHEET_GID_SUMMARY = '737128637';

        let currentSheetGid = GOOGLE_SHEET_GID_DETAIL;

        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        function showMessageBox(message) {
            const messageBox = document.createElement('div');
            messageBox.style.cssText = `
                position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.2);
                z-index: 1000; text-align: center; max-width: 300px; font-size: 16px;
            `;
            messageBox.innerHTML = `
                <p>${message}</p>
                <button onclick="this.parentNode.remove()" style="background-color: #007bff; color: white; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">Đóng</button>
            `;
            document.body.appendChild(messageBox);
        }

        function accessPage() {
            const employeeCode = document.getElementById('employeeCode').value;
            const password = document.getElementById('password').value;
            if (employeeCode.length !== 3 || !/^\d+$/.test(employeeCode)) {
                showMessageBox('Mã nhân viên chỉ gồm 3 số.');
                return;
            }
            if (password === defaultPassword) {
                document.getElementById('firstScreen').style.display = 'none';
                document.getElementById('secondScreen').style.display = 'block';
                document.getElementById('statusOk').checked = true;
                handleCheckboxChange(document.getElementById('statusOk'));
                document.getElementById('familyOk').checked = true;
                handleFamilyCheckboxChange(document.getElementById('familyOk'));
                document.getElementById('damageNo').checked = true;
                handleDamageCheckboxChange(document.getElementById('damageNo'));
            } else {
                showMessageBox('Mật khẩu không đúng. Vui lòng thử lại!');
            }
        }

        async function fetchAndDisplaySheetData(gid) {
            document.getElementById('secondScreen').style.display = 'none';
            document.getElementById('statusViewScreen').style.display = 'block';
            const bottomActionButtons = document.getElementById('bottomActionButtons');
            bottomActionButtons.style.display = (gid === GOOGLE_SHEET_GID_SUMMARY) ? 'none' : 'flex';
            showLoading();
            const sheetUrl = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/gviz/tq?tqx=out:csv&gid=${gid}`;
            try {
                const response = await fetch(sheetUrl);
                const csvText = await response.text();
                const data = parseCsv(csvText);
                displayTable(data, gid);
            } catch (error) {
                console.error(error);
            } finally {
                hideLoading();
            }
        }

        function viewSummaryReport() {
            currentSheetGid = GOOGLE_SHEET_GID_SUMMARY;
            fetchAndDisplaySheetData(currentSheetGid);
        }
        function viewDetailStatus() {
            currentSheetGid = GOOGLE_SHEET_GID_DETAIL;
            fetchAndDisplaySheetData(currentSheetGid);
        }
        function parseCsv(csvString) {
            const lines = csvString.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            return lines.slice(1).map(line => {
                const cells = line.split(',').map(c => c.trim().replace(/"/g, ''));
                let obj = {};
                headers.forEach((h, i) => obj[h] = cells[i] || '');
                return obj;
            });
        }
        function displayTable(data, gid) {
    const tableContainer = document.getElementById('memberStatusTableContainer');
    tableContainer.innerHTML = '';
    if (!data.length) {
        tableContainer.innerHTML = '<p>Không có dữ liệu để hiển thị.</p>';
        return;
    }
    
    // Tạo bảng
    const table = document.createElement('table');
    const thead = table.createTHead();
    const tbody = table.createTBody();
    
    // Thêm các tiêu đề cột
    const headerRow = thead.insertRow();
    Object.keys(data[0]).forEach(key => {
        const th = document.createElement('th');
        th.textContent = key;
        th.style.whiteSpace = 'nowrap';
        if (gid === GOOGLE_SHEET_GID_SUMMARY) th.style.textAlign = 'center';
        headerRow.appendChild(th);
    });
    
    // Thêm các hàng dữ liệu
    data.forEach(rowData => {
        const row = tbody.insertRow();
        if (gid === GOOGLE_SHEET_GID_DETAIL && rowData['Tình trạng'] && rowData['Tình trạng'].startsWith('Không OK')) {
            row.classList.add('status-not-ok-row');
        }
        Object.values(rowData).forEach(cellValue => {
            const td = row.insertCell();
            td.textContent = cellValue;
            td.style.whiteSpace = 'nowrap';
            if (gid === GOOGLE_SHEET_GID_SUMMARY) td.style.textAlign = 'center';
        });
    });

    table.appendChild(thead);
    table.appendChild(tbody);

    // Áp dụng lớp cuộn ngang cho cả hai trường hợp
    const wrapper = document.createElement('div');
    wrapper.classList.add('table-scroll-wrapper');
    wrapper.appendChild(table);
    tableContainer.appendChild(wrapper);
}

        function handleCheckboxChange(changed) {
            const ok = document.getElementById('statusOk');
            const notOk = document.getElementById('statusNotOk');
            const desc = document.getElementById('notOkDescription');
            if (changed.id === 'statusOk' && changed.checked) {
                notOk.checked = false; desc.value = ''; desc.readOnly = true; desc.style.backgroundColor = '#e9e9e9';
            } else if (changed.id === 'statusNotOk' && changed.checked) {
                ok.checked = false; desc.readOnly = false; desc.style.backgroundColor = '#fff';
            }
        }
        function handleFamilyCheckboxChange(changed) {
            const ok = document.getElementById('familyOk');
            const notOk = document.getElementById('familyNotOk');
            const desc = document.getElementById('familyDescription');
            if (changed.id === 'familyOk' && changed.checked) {
                notOk.checked = false; desc.value = ''; desc.readOnly = true; desc.style.backgroundColor = '#e9e9e9';
            } else if (changed.id === 'familyNotOk' && changed.checked) {
                ok.checked = false; desc.readOnly = false; desc.style.backgroundColor = '#fff';
            }
        }
        function handleDamageCheckboxChange(changed) {
            const no = document.getElementById('damageNo');
            const yes = document.getElementById('damageYes');
            const desc = document.getElementById('damageDescription');
            if (changed.id === 'damageNo' && changed.checked) {
                yes.checked = false; desc.value = ''; desc.readOnly = true; desc.style.backgroundColor = '#e9e9e9';
            } else if (changed.id === 'damageYes' && changed.checked) {
                no.checked = false; desc.readOnly = false; desc.style.backgroundColor = '#fff';
            }
        }
        function handleWork29CheckboxChange(changed) {
            const yes = document.getElementById('work29Yes');
            const no = document.getElementById('work29No');
            if (changed.id === 'work29Yes' && changed.checked) no.checked = false;
            if (changed.id === 'work29No' && changed.checked) yes.checked = false;
        }
        function handleWork30CheckboxChange(changed) {
            const yes = document.getElementById('work30Yes');
            const no = document.getElementById('work30No');
            if (changed.id === 'work30Yes' && changed.checked) no.checked = false;
            if (changed.id === 'work30No' && changed.checked) yes.checked = false;
        }

        async function confirmStatus() {
            const employeeCode = document.getElementById('employeeCode').value;
            const statusOk = document.getElementById('statusOk').checked;
            const statusNotOk = document.getElementById('statusNotOk').checked;
            const notOkDescription = document.getElementById('notOkDescription').value;
            const familyOk = document.getElementById('familyOk').checked;
            const familyNotOk = document.getElementById('familyNotOk').checked;
            const familyDescription = document.getElementById('familyDescription').value;
            const damageNo = document.getElementById('damageNo').checked;
            const damageYes = document.getElementById('damageYes').checked;
            const damageDescription = document.getElementById('damageDescription').value;

            let statusValueForForm = '';
            if (statusOk) statusValueForForm = 'OK';
            else if (statusNotOk) {
                if (!notOkDescription.trim()) { showMessageBox('Vui lòng mô tả nếu Không OK.'); return; }
                statusValueForForm = 'Không OK - ' + notOkDescription;
            } else { showMessageBox('Vui lòng chọn tình trạng của bạn.'); return; }

            let familyStatusValueForForm = '';
            if (familyOk) familyStatusValueForForm = 'OK';
            else if (familyNotOk) {
                if (!familyDescription.trim()) { showMessageBox('Vui lòng mô tả nếu thành viên gia đình Không OK.'); return; }
                familyStatusValueForForm = 'Không OK - ' + familyDescription;
            } else { showMessageBox('Vui lòng chọn tình trạng gia đình.'); return; }

            let propertyDamageValueForForm = '';
            if (damageNo) propertyDamageValueForForm = 'Không';
            else if (damageYes) {
                if (!damageDescription.trim()) { showMessageBox('Vui lòng mô tả nếu có thiệt hại.'); return; }
                propertyDamageValueForForm = 'Có - ' + damageDescription;
            } else { showMessageBox('Vui lòng chọn tình trạng thiệt hại.'); return; }

            let work29Value = '';
            if (document.getElementById('work29Yes').checked) work29Value = 'Có';
            else if (document.getElementById('work29No').checked) work29Value = 'Không';
            else { showMessageBox('Vui lòng chọn câu trả lời cho ngày 29.9.2025.'); return; }

            let work30Value = '';
            if (document.getElementById('work30Yes').checked) work30Value = 'Có';
            else if (document.getElementById('work30No').checked) work30Value = 'Không';
            else { showMessageBox('Vui lòng chọn câu trả lời cho ngày 30.9.2025.'); return; }

            showLoading();
            const formData = new FormData();
            formData.append(ENTRY_EMPLOYEE_CODE, employeeCode);
            formData.append(ENTRY_STATUS, statusValueForForm);
            formData.append(ENTRY_FAMILY_STATUS, familyStatusValueForForm);
            formData.append(ENTRY_PROPERTY_DAMAGE, propertyDamageValueForForm);
            formData.append(ENTRY_WORK_29, work29Value);
            formData.append(ENTRY_WORK_30, work30Value);

            try {
                await fetch(GOOGLE_FORM_URL, { method: 'POST', mode: 'no-cors', body: formData });
                showMessageBox('Dữ liệu đã được gửi thành công!');
            } catch (e) {
                showMessageBox('Đã xảy ra lỗi khi gửi dữ liệu.');
            } finally {
                hideLoading();
            }
        }

        function reloadTable() { fetchAndDisplaySheetData(currentSheetGid); }
        function goBackToUpdateStatus() {
            document.getElementById('statusViewScreen').style.display = 'none';
            document.getElementById('secondScreen').style.display = 'block';
            document.getElementById('memberStatusTableContainer').innerHTML = '';
        }
    </script>
</body>
</html>
