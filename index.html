
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kingdom of Chaos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1549989470-b5e3078f3f5d') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
      z-index: 0;
    }
    .content {
      margin-top: 50px;     
      z-index: 1;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }
    .button1, .button2 {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .button1 {
      background: #4CAF50;
    }
    .button2 {
      background: #D0A52C;
    }
    
  </style>
</head>
<body>
  <div class="content">
    <button class="button1" onclick="sendData()">Update</button>
    <div>
      <h1>Kingdom</h1>
      <p>People: 50 người</p>
      <p>Gold: 500</p>
    </div>
    <button class="button2" onclick="sendData()">Update</button>
  </div>

  <script>
    function sendData() {
      Telegram.WebApp.sendData("update_k");
    }
    Telegram.WebApp.ready();
  </script>
</body>
</html>
