<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom of Chaos</title>
    <script src="https://download.playfab.com/PlayFabClientApi.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        #loading {
            width: 100%;
            height: 100vh;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        #homepage {
            display: none;
            padding: 20px;
            text-align: center;
        }
        .resource-bar {
            background: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .resource-item {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body><div id="loading">Loading game...</div><div id="homepage">
    <div class="resource-bar">
        <div class="resource-item">Field: <span id="fd">0</span></div>
        <div class="resource-item">Wood: <span id="wd">0</span></div>
        <div class="resource-item">Iron: <span id="ir">0</span></div>
        <div class="resource-item">Stone: <span id="st">0</span></div>
    </div><h1>Welcome to Kingdom of Chaos!</h1>
<p>Grow your empire and conquer the world!</p>

<!-- Nút lâu đài sẽ thêm sau -->

</div><script>
// Thiet lap PlayFab
PlayFab.settings.titleId = "188E8A"; // TitleId that you provided

function loadResources() {
    PlayFabClientSDK.GetUserInventory({}, function(result) {
        const vc = result.data.VirtualCurrency;
        document.getElementById('fd').innerText = vc.FD || 0;
        document.getElementById('wd').innerText = vc.WD || 0;
        document.getElementById('ir').innerText = vc.IR || 0;
        document.getElementById('st').innerText = vc.ST || 0;

        // An loading, hien homepage
        document.getElementById('loading').style.display = 'none';
        document.getElementById('homepage').style.display = 'block';
    }, function(error) {
        console.error("Lỗi load tài nguyên:", error);
    });
}

function login() {
    PlayFabClientSDK.LoginWithCustomID({
        TitleId: PlayFab.settings.titleId,
        CustomId: Telegram.WebApp.initDataUnsafe.user.id.toString(),
        CreateAccount: true
    }, function(result) {
        console.log("Đăng nhập thành công:", result);
        loadResources();
    }, function(error) {
        console.error("Đăng nhập lỗi:", error);
    });
}

// Bắt đầu login
Telegram.WebApp.ready();
login();
</script></body>
</html>
