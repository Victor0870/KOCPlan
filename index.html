<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILV production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #secondScreen {
            display: none; /* Mặc định ẩn giao diện thứ 2 */
            text-align: left;
        }
        .checkbox-group {
            margin-top: 20px;
            margin-bottom: 15px;
        }
        .checkbox-group label {
            margin-right: 15px;
        }
        #notOkDescription {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 10px;
            display: none; /* Mặc định ẩn */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="firstScreen">
            <h2>Đăng nhập</h2>
            <div class="input-group">
                <label for="employeeCode">Mã nhân viên:</label>
                <input type="text" id="employeeCode" name="employeeCode">
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password">
            </div>
            <button onclick="accessPage()">Truy cập</button>
        </div>

        <div id="secondScreen">
            <button onclick="viewList()">Xem danh sách</button>
            <p><strong>Cập nhật tình trạng của bạn:</strong></p>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="statusOk" name="status" value="ok" onchange="toggleDescription()"> OK
                </label>
                <label>
                    <input type="checkbox" id="statusNotOk" name="status" value="not_ok" onchange="toggleDescription()"> Không OK
                </label>
            </div>
            <div id="notOkInputGroup" style="display: none;">
                <label for="notOkDescription">Nếu không OK hãy mô tả ngắn gọn:</label>
                <input type="text" id="notOkDescription" name="notOkDescription">
            </div>
            <button onclick="confirmStatus()">Xác nhận</button>
        </div>
    </div>

    <script>
        const defaultPassword = "ilvprd";

        function accessPage() {
            const employeeCode = document.getElementById('employeeCode').value;
            const password = document.getElementById('password').value;

            if (password === defaultPassword) {
                document.getElementById('firstScreen').style.display = 'none';
                document.getElementById('secondScreen').style.display = 'block';
            } else {
                alert('Mật khẩu không đúng. Vui lòng thử lại!');
            }
        }

        function viewList() {
            alert('Chức năng "Xem danh sách" sẽ được phát triển sau!');
            // Tại đây bạn có thể chuyển hướng đến trang danh sách hoặc hiển thị danh sách
        }

        function toggleDescription() {
            const statusOk = document.getElementById('statusOk');
            const statusNotOk = document.getElementById('statusNotOk');
            const notOkInputGroup = document.getElementById('notOkInputGroup');

            if (statusOk.checked) {
                statusNotOk.checked = false; // Đảm bảo chỉ một lựa chọn được chọn
                notOkInputGroup.style.display = 'none';
                document.getElementById('notOkDescription').value = ''; // Xóa nội dung nếu đã nhập
            } else if (statusNotOk.checked) {
                statusOk.checked = false; // Đảm bảo chỉ một lựa chọn được chọn
                notOkInputGroup.style.display = 'block';
            } else {
                notOkInputGroup.style.display = 'none';
                document.getElementById('notOkDescription').value = '';
            }
        }

        function confirmStatus() {
            const statusOk = document.getElementById('statusOk').checked;
            const statusNotOk = document.getElementById('statusNotOk').checked;
            const notOkDescription = document.getElementById('notOkDescription').value;

            if (statusOk) {
                alert('Bạn đã xác nhận tình trạng: OK');
            } else if (statusNotOk) {
                if (notOkDescription.trim() === '') {
                    alert('Vui lòng mô tả ngắn gọn nếu tình trạng không OK.');
                } else {
                    alert('Bạn đã xác nhận tình trạng: Không OK. Mô tả: ' + notOkDescription);
                }
            } else {
                alert('Vui lòng chọn tình trạng của bạn (OK hoặc Không OK).');
            }
            // Tại đây bạn có thể gửi dữ liệu này đến server hoặc xử lý tiếp
        }
    </script>
</body>
</html>
