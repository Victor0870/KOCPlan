<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kingdom of Chaos</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    #loading {
      width: 100%;
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
    #homepage {
      padding: 20px;
      text-align: center;
      display: none;
    }
    .resource-bar {
      background: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .resource-item {
      font-size: 16px;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
  <script src="https://download.playfab.com/PlayFabClientApi.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div id="loading">Loading game...</div>

<div id="homepage">
  <div class="resource-bar">
    <div class="resource-item">Food: <span id="food">0</span></div>
    <div class="resource-item">Wood: <span id="wood">0</span></div>
    <div class="resource-item">Iron: <span id="iron">0</span></div>
    <div class="resource-item">Stone: <span id="stone">0</span></div>
  </div>
  <h1>Welcome to Kingdom of Chaos!</h1>
  <p>Grow your empire and conquer the world!</p>
  <button onclick="harvest()">Thu Hoạch</button>
</div>

<script>
Telegram.WebApp.ready();
PlayFab.settings.titleId = "188E8A";

function updateStorageUI(data) {
  document.getElementById("food").innerText = data.Food || 0;
  document.getElementById("wood").innerText = data.Wood || 0;
  document.getElementById("iron").innerText = data.Iron || 0;
  document.getElementById("stone").innerText = data.Stone || 0;
}

function loadUserDataAndInventory() {
  PlayFabClientSDK.GetUserData({}, function (result) {
    const data = result.data?.Data || {};
    updateStorageUI({
      Food: data.Food?.Value,
      Wood: data.Wood?.Value,
      Iron: data.Iron?.Value,
      Stone: data.Stone?.Value
    });
    document.getElementById("loading").style.display = "none";
    document.getElementById("homepage").style.display = "block";
  }, function (err) {
    console.error("Lỗi load tồn kho:", err);
    document.getElementById("loading").innerText = 'Lỗi tải dữ liệu!';
  });
}

function login() {
  const userId = Telegram.WebApp.initDataUnsafe.user?.id;
  if (!userId) {
    document.getElementById('loading').innerText = 'Không lấy được Telegram ID!';
    alert("Lỗi không lấy được ID người dùng từ Telegram");
    return;
  }

  PlayFabClientSDK.LoginWithCustomID({
    TitleId: PlayFab.settings.titleId,
    CustomId: userId.toString(),
    CreateAccount: true
  }, function (result) {
    console.log("Đăng nhập thành công:", result);
    loadUserDataAndInventory();
  }, function (error) {
    console.error("Lỗi đăng nhập:", error);
    document.getElementById('loading').innerText = 'Đăng nhập thất bại!';
  });
}

function harvest() {
  PlayFabClientSDK.ExecuteCloudScript({
    FunctionName: "harvestResource"
  }, function (res) {
    const storage = res.data?.FunctionResult?.storage || {};
    updateStorageUI(storage);
  }, function (err) {
    console.error("Lỗi khi thu hoạch:", err);
    alert("Lỗi server khi thu hoạch!");
  });
}

setTimeout(() => login(), 300);
</script>

</body>
</html>
