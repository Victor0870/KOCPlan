<!-- index.html (file gộp đầy đủ, có nút Thu Hoạch, cập nhật tài nguyên trực tiếp) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kingdom of Chaos</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    #loading {
      width: 100%;
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
    #homepage {
      padding: 20px;
      text-align: center;
      display: none;
    }
    .resource-bar {
      background: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .resource-item {
      font-size: 16px;
      font-weight: bold;
    }
    #harvestBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <script src="https://download.playfab.com/PlayFabClientApi.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div id="loading">Loading game...</div>

<div id="homepage">
  <div class="resource-bar">
    <div class="resource-item">Field: <span id="fd">0</span></div>
    <div class="resource-item">Wood: <span id="wd">0</span></div>
    <div class="resource-item">Iron: <span id="ir">0</span></div>
    <div class="resource-item">Stone: <span id="st">0</span></div>
  </div>
  <h1>Welcome to Kingdom of Chaos!</h1>
  <p>Grow your empire and conquer the world!</p>
  <button id="harvestBtn">Thu Hoạch</button>
</div>

<script>
Telegram.WebApp.ready();
PlayFab.settings.titleId = "188E8A";

function callCreateStatic(callback) {
  PlayFabClientSDK.ExecuteCloudScript({
    FunctionName: "createInitialStatic"
  }, function (res) {
    console.log("Tạo static thành công:", res);
    callback();
  }, function (err) {
    console.error("Lỗi CloudScript:", err);
    document.getElementById('loading').innerText = 'Lỗi tạo dữ liệu!';
    alert("Không thể tạo dữ liệu player từ server!");
  });
}

function loadPlayerStatic(callback) {
  PlayFabClientSDK.GetUserData({}, function (result) {
    const data = result.data?.Data || {};
    const hasStatic = ["FieldProductivity", "WoodProductivity", "IronProductivity", "StoneProductivity",
                       "Food", "Wood", "Iron", "Stone"]
      .every(k => k in data);
    if (!hasStatic) {
      console.log("Chưa có static, gọi CloudScript...");
      callCreateStatic(callback);
    } else {
      console.log("Static đã tồn tại:", data);
      callback();
    }
  }, function (err) {
    console.error("Lỗi load static:", err);
    document.getElementById('loading').innerText = 'Không thể load static!';
  });
}

function loginAndLoad(callback) {
  const userId = Telegram.WebApp.initDataUnsafe.user?.id;
  if (!userId) {
    document.getElementById('loading').innerText = 'Không lấy được Telegram ID!';
    alert("Lỗi không lấy được ID người dùng từ Telegram");
    return;
  }

  PlayFabClientSDK.LoginWithCustomID({
    TitleId: PlayFab.settings.titleId,
    CustomId: userId.toString(),
    CreateAccount: true
  }, function (result) {
    console.log("Đăng nhập thành công:", result);
    loadPlayerStatic(callback);
  }, function (error) {
    console.error("Lỗi đăng nhập:", error);
    document.getElementById('loading').innerText = 'Đăng nhập thất bại!';
  });
}

function loadInventory() {
  PlayFabClientSDK.GetUserInventory({}, function(result) {
    const vc = result.data?.VirtualCurrency || {};
    document.getElementById('fd').innerText = vc.FD || 0;
    document.getElementById('wd').innerText = vc.WD || 0;
    document.getElementById('ir').innerText = vc.IR || 0;
    document.getElementById('st').innerText = vc.ST || 0;
    document.getElementById('loading').style.display = 'none';
    document.getElementById('homepage').style.display = 'block';
  }, function(error) {
    console.error("Lỗi khi load tài nguyên:", error);
    alert("Không thể load tài nguyên từ PlayFab!");
  });
}

function harvestResources() {
  PlayFabClientSDK.ExecuteCloudScript({
    FunctionName: "harvestResource"
  }, function(result) {
    const storage = result.data.FunctionResult?.storage || {};
    document.getElementById('fd').innerText = storage.Food || 0;
    document.getElementById('wd').innerText = storage.Wood || 0;
    document.getElementById('ir').innerText = storage.Iron || 0;
    document.getElementById('st').innerText = storage.Stone || 0;
  }, function(error) {
    console.error("Lỗi khi gọi harvestResource:", error);
    alert("Lỗi khi thu hoạch tài nguyên!");
  });
}

setTimeout(() => {
  loginAndLoad(loadInventory);
}, 300);

document.getElementById("harvestBtn").addEventListener("click", harvestResources);
</script>

</body>
</html>
